<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Header cppeurope - snapshot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0.5em; background: #f1f1f1; font-family: Merriweather, sans-serif; }
    .App__header {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 1rem;
      background-color: rgb(125, 154, 236);
      border: solid 1px darkblue;
      border-radius: 10px;
    }
    .App__header__logo { flex: 0 0 auto; display: flex; align-items: center; }
    .App__header__logo__img { width: 80px; height: 80px; border-radius: 10px; background: white; }
    .App__header__panneau {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .App__header__panneau__text-1 { margin: 0; font-size: 0.9rem; color: white; font-weight: bold; }
    .App__header__panneau__text-2 { margin: 0; font-size: 0.6rem; color: white; font-weight: bold; }
    .App__header__actions {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 0.5rem;
    }
    .cadre-blanc {
      min-width: 3.2em;
      width: 3.2em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 4px;
      border-radius: 4px;
      background-color: #ffffff;
      box-shadow: 0 0 0 1px #ffffff;
      gap: 1px;
    }
    .cadre-timer { cursor: pointer; }
    .cadre-timer i { color: #4caf50; font-size: 16px; }
    .cadre-timer span { color: #4caf50; min-width: 3.5em; text-align: right; font-variant-numeric: tabular-nums; }
    .cadre-hamburger { color: darkblue; font-size: 1.2em; cursor: pointer; }
  </style>
</head>
<body>
  <header class="App__header">
    <div class="App__header__logo">
      <div class="App__header__logo__img"></div>
    </div>
    <div class="App__header__panneau">
      <p class="App__header__panneau__text-1">Parti des Peuples Africains</p>
      <p class="App__header__panneau__text-2">Conseil Politique Permanent Europe</p>
    </div>
    <div class="App__header__actions">
      <div class="cadre-blanc cadre-timer">
        <i class="fas fa-lock-open"></i>
        <span>4:33</span>
      </div>
      <div class="cadre-blanc cadre-hamburger">â˜°</div>
    </div>
  </header>
</body>
</html>

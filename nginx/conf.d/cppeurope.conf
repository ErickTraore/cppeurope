# File: cppeurope/nginx/conf.d/cppeurope.conf

server {
    listen 80;
    server_name _;

    # API users
    location /api/users/ {
        proxy_pass         http://user-backend:7003/api/users/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # API media (nouveau serveur)
    location /api/media/ {
        proxy_pass         http://62.171.186.233/api/media/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        client_max_body_size 600M;
    }

    # API presse locale (nouveau backend)
    location /api/presse-locale/ {
        proxy_pass         http://62.171.186.233/api/presse-locale/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        client_max_body_size 600M;
    }

    # API media locale
    location /api/media-locale/ {
        proxy_pass         http://62.171.186.233/api/media-locale/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        client_max_body_size 600M;
    }

   # Fichiers media profile (nouveau serveur)
    location /mediaprofile/ {
        proxy_pass         http://62.171.186.233/mediaprofile/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        access_log off;
    }

        # Nouvelles images de profil (nouveau serveur)
    location /imagesprofile/ {
        proxy_pass         http://62.171.186.233/imagesprofile/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        access_log off;
    }

   location /media-backend/ {
        proxy_pass         http://62.171.186.233/api/uploads/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        access_log off;
    }

   # Uploads (images et vid√©os)
    location /api/uploads/ {
        proxy_pass         http://62.171.186.233/api/uploads/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        access_log off;
    }

    # Uploads presse locale
    location /api/uploads-locale/ {
        proxy_pass         http://62.171.186.233/api/uploads-locale/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        access_log off;
    }

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Pas de cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            expires -1;
        }
        
        # Cache agressif pour les assets JS/CSS avec hash
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
